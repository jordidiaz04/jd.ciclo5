    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />>

    <link href="assets/css/app-style.css" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>

    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <div id="wrapper">
        <!--Menú lateral-->
        <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
            <div class="brand-logo">
                <a href="javascript:void();">
                    <img src="assets/images/logo-icon.png" class="logo-icon" alt="logo icon">
                    <h5 class="logo-text">SISTEMA</h5>
                </a>
            </div>
            <ul class="sidebar-menu do-nicescrol" id="ulMenu">
            </ul>
        </div>
        <!--Cabecera-->
        <header class="topbar-nav">
            <nav class="navbar navbar-expand fixed-top gradient-scooter">
                <ul class="navbar-nav mr-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link toggle-menu" href="javascript:void();">
                            <i class="icon-menu menu-icon"></i>
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav align-items-center right-nav-link">
                    <li class="nav-item">
                        <a class="nav-link dropdown-toggle dropdown-toggle-nocaret" data-toggle="dropdown" href="#">
                            <span class="user-profile"><img src="assets/images/avatar-17.png" class="img-circle"
                                    alt="user avatar"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li class="dropdown-item user-details">
                                <a href="javaScript:void();">
                                    <div class="media">
                                        <div class="avatar"><img class="align-self-start mr-3"
                                                src="assets/images/avatar-17.png" alt="user avatar"></div>
                                        <div class="media-body">
                                            <h6 class="mt-2 user-title" id="lblName">Katrina Mccoy</h6>
                                            <p class="user-subtitle" id="lblEmail">mccoy@example.com</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="dropdown-divider"></li>
                            <li class="dropdown-item" style="cursor: pointer;" onclick="logout();"><i class="icon-power mr-2"></i> Cerrar sesión</li>
                        </ul>
                    </li>
                </ul>
            </nav>

        <!--Contenedor-->
        <div class="content-wrapper" id="content" style="height: 96vh;">
        </div>
